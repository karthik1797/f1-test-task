<h1>Qualifying Result </h1>

<ng-container>

    <table class="table">
        <thead class="thead-light">

            <tr align="center">
                <th>Name</th>
                <th>Position</th>
                <th>Nationality</th>
                <th>DOB</th>
            </tr>
        </thead>
        <tbody>

            <tr align="center" *ngFor="let item of qualifyingResult">
                <td>{{ item.Driver.givenName }} {{ item.Driver.familyName }}</td>
                <td>{{ item.position }}</td>
                <td>{{ item.Driver.nationality }}</td>
                <td>{{ item.Driver.dateOfBirth }}</td>
            </tr>
        </tbody>
    </table>

</ng-container>
